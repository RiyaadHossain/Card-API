<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards API</title>
    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <main class="container mx-auto">
        <h2 class="text-center my-4">Choose Your Cards</h2>
        <div class="input-group mb-3">
            <input id="card-input" type="text" class="form-control" placeholder="Your Favourite Card 🃏....">
            <button onclick="favCard()" class="btn btn-info">Search</button>
          </div>
          <h3 id="error-msg" class="text-danger text-center my-4"></h3>
          <div id="card-container" class="my-5 row-cols-md-3 row">
          </div>
    </main>
    <!-- Link Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Link JS -->
    <script src="./JS/app.js"></script>

</html>
